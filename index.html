<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新光互联2017年会抽奖</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>
<style>
</style>

<body>
    <audio src="dist/bgmusic.mp3" loop></audio>
    <div class='suisui'></div>
    <div class='saqian'></div>
    <div id='main'>
        <div class='top'>
            <div class='zhubiao'></div>
            <div class='fubiao'></div>
            <div class='other'></div>
            <div class='nianhuichoujiang'></div>
            <div class='choujiang_top_bg'></div>
        </div>
        <div class='center'>
            <div class='change1'></div>
            <div class='change2'></div>
            <div class='bonus_set'>
                <div reward='null' class="bonus_set_title">
                    <img class="triangle off" src="src/images/triangle.png">
                </div>
                <ul style="height:0px;">
                    <li reward="0"><img src="src/images/zajindan.png"></li>   <!-- 砸鸡蛋 -->
                    <li reward="1"><img src="src/images/tedengjiang.png"></li>   <!--特等奖 -->
                      
                </ul>
            </div>
            <div class='lottery'>
                <ul class='list clearfix'>
                    <li><img src="src/images/xinguagn2.png"></li>
                    <li><img src="src/images/xinguagn2.png"></li>
                    <li><img src="src/images/xinguagn2.png"></li>
                    <li><img src="src/images/xinguagn2.png"></li>
                    <li><img src="src/images/xinguagn2.png"></li>
                </ul>
                <div class='group'></div>
                <ul class="message">
                    <li class="unvisible">
                        <div>***</div>
                        <div>*****</div>
                    </li>
                    <li class="unvisible">
                        <div>***</div>
                        <div>*****</div>
                    </li>
                    <li class="unvisible">
                        <div>***</div>
                        <div>*****</div>
                    </li>
                    <li class="unvisible">
                        <div>***</div>
                        <div>*****</div>
                    </li><li class="unvisible">
                        <div>***</div>
                        <div>*****</div>
                    </li>
                </ul>
            </div>
            <ul class='btn clearfix'>
                <li class='start'></li>
                <li class='stop'></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="dist/common.js"></script>
    <script type="text/javascript" src="dist/index.min.js"></script>
</body>

</html>
